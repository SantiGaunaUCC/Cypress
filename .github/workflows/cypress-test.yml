name: Cypress Tests

on:
  push:
    branches:
      - main  # Cambia 'main' por el nombre de tu rama principal si es diferente
  pull_request:
    branches:
      - main  # Cambia 'main' por el nombre de tu rama principal si es diferente

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: |
        npx cypress run --headless
